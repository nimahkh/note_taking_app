version: 2.1
jobs:
  build:
    working_directory: ~/note_taking_app
    docker:
      - image: circleci/node:8

    steps:
      - checkout

      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
        paths:
          - ./node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
      
      - build: yarn build
